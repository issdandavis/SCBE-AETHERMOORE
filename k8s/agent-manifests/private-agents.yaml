    tongue: ru
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: scbe-agent-ca
  namespace: scbe-agents
spec:
  type: ClusterIP
  selector:
    app: scbe-agent
    tongue: ca
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
# Network Policy: Private tier agents
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: private-agents-policy
  namespace: scbe-agents
spec:
  podSelector:
    matchLabels:
      ip-tier: private
      role: agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from other agents
  - from:
    - podSelector:
        matchLabels:
          role: agent
    ports:
    - protocol: TCP
      port: 8080
  # Allow from public gateway
  - from:
    - podSelector:
        matchLabels:
          ip-tier: public
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow to Kafka
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9093
  # Allow to Temporal
  - to:
    - podSelector:
        matchLabels:
          app: temporal
    ports:
    - protocol: TCP
      port: 7233
  # Allow to Postgres
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow to Vault proxy
  - to:
    - podSelector:
        matchLabels:
          app: vault-proxy
    ports:
    - protocol: TCP
      port: 8200
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
