---
# Private IP Tier: AV, RU, CA (Transport, Policy, Compute)
# Internal service mesh for agent coordination

# AV Agent - Avali (Transport/Init)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scbe-agent-av
  namespace: scbe-agents
  labels:
    app: scbe-agent
    tongue: av
    ip-tier: private
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scbe-agent
      tongue: av
  template:
    metadata:
      labels:
        app: scbe-agent
        tongue: av
        ip-tier: private
        role: agent
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: scbe-agent
      containers:
      - name: agent
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: AGENT_TONGUE
          value: "AV"
        - name: IP_TIER
          value: "private"
        - name: KAFKA_BROKERS
          value: "kafka-internal.scbe-agents.svc.cluster.local:9093"
        - name: PHASE_OFFSET
          value: "60"
        - name: WEIGHT_MULTIPLIER
          value: "1.618"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
---
