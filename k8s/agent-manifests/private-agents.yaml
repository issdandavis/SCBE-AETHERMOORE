    spec:
      serviceAccountName: scbe-agent
      containers:
      - name: agent
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: AGENT_TONGUE
          value: "CA"
        - name: IP_TIER
          value: "private"
        - name: KAFKA_BROKERS
