# SCBE-AETHERMOORE Kubernetes Deployment
# Config Sync managed resource
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scbe-aethermoore
  namespace: scbe-aethermoore
  labels:
    app: scbe-aethermoore
    managed-by: config-sync
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scbe-aethermoore
  template:
    metadata:
      labels:
        app: scbe-aethermoore
    spec:
      containers:
      - name: scbe-aethermoore
          image: nginx:alpine  # Testing image
          ports:
            - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
