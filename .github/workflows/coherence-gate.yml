name: Coherence Gate

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  coherence-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Layer 11 coherence check
        id: coherence
        run: |
          set +e
          if ! python scripts/coherence-check.py --threshold 0.97 --json-path coherence-report.json; then
          python - <<'PY'
            import json
            from pathlib import Path
            report = {
              "coherence": 0.0,
              "status": "error",
              "reason": "coherence-check.py execution failed",
            }
            Path("coherence-report.json").write_text(json.dumps(report), encoding="utf-8")
            print("coherence-check.py failed; wrote fallback error report.")
PY
          fi

      - name: Extract coherence score
        id: extract
        if: always()
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          data = json.loads(Path('coherence-report.json').read_text(encoding="utf-8"))
          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
              fh.write(f"coherence={data['coherence']}\n")
              fh.write(f"status={data['status']}\n")
          PY

      - name: Comment coherence report on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const coherence = '${{ steps.extract.outputs.coherence }}';
            const status = '${{ steps.extract.outputs.status }}';
            const body = [
              '## Layer 11 Coherence Gate',
              '',
              `- Coherence score: **${coherence}**`,
              `- Status: **${status}**`,
              '- Threshold: **0.97**'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Enforce coherence threshold
        if: always() && steps.extract.outputs.status != 'pass'
        run: |
          echo "Coherence gate failed: score below threshold 0.97"
          exit 1
