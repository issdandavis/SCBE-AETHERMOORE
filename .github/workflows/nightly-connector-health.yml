name: Nightly Connector Health

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run connector health checks
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GH_TOKEN: ${{ github.token }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_MCP_TOKEN: ${{ secrets.NOTION_MCP_TOKEN }}
          GOOGLE_DRIVE_ACCESS_TOKEN: ${{ secrets.GOOGLE_DRIVE_ACCESS_TOKEN }}
          GDRIVE_ACCESS_TOKEN: ${{ secrets.GDRIVE_ACCESS_TOKEN }}
        run: |
          python scripts/connector_health_check.py \
            --checks github notion drive \
            --github-repo issdandavis/SCBE-AETHERMOORE \
            --notion-page-id "${{ secrets.NOTION_PAGE_ID }}" \
            --output artifacts/connector_health/nightly_report.json

      - name: Upload connector health report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connector-health-nightly
          path: artifacts/connector_health/nightly_report.json
