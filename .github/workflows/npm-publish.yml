name: npm Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Determine version bump
        id: version_bump
        run: |
          set -euo pipefail
          result=$(node scripts/version-bump.js)
          echo "$result"
          version=$(echo "$result" | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version")
          previous=$(echo "$result" | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).previousVersion")
          bump_type=$(echo "$result" | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).bumpType")
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "previous=$previous" >> "$GITHUB_OUTPUT"
          echo "bump_type=$bump_type" >> "$GITHUB_OUTPUT"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full test suite
        run: |
          npm test
          pytest tests/ -v

      - name: Generate changelog
        id: changelog
        run: |
          set -euo pipefail
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$last_tag" ]; then
            changelog=$(git log "$last_tag"..HEAD --pretty=format:'- %h %s (%an)')
          else
            changelog=$(git log HEAD --pretty=format:'- %h %s (%an)')
          fi

          if [ -z "$changelog" ]; then
            changelog='- No changes since last tag.'
          fi

          {
            echo "content<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Publish package to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version_bump.outputs.version }}
          name: Release v${{ steps.version_bump.outputs.version }}
          body: |
            ## Version

            - Previous: v${{ steps.version_bump.outputs.previous }}
            - Current: v${{ steps.version_bump.outputs.version }}
            - Bump type: ${{ steps.version_bump.outputs.bump_type }}

            ## Changelog

            ${{ steps.changelog.outputs.content }}
          generateReleaseNotes: false
          allowUpdates: true
