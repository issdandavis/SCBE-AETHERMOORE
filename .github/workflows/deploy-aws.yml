name: Deploy SCBE to AWS Lambda

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-west-2
  PYTHON_VERSION: '3.11'
  FUNCTION_NAME: spiralverse-protocol-test

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi pydantic httpx
      
      - name: Run API tests
        run: |
          python -c "from api.main import app; print('API module loads successfully')"

  build:
    name: Build Lambda Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies to package directory
        run: |
          mkdir -p lambda_package
          pip install -r aws/requirements-lambda.txt -t lambda_package/ --no-cache-dir
      
      - name: Copy application code
        run: |
          cp -r api lambda_package/
          cp aws/lambda_handler.py lambda_package/
      
      - name: Create deployment package
        run: |
          cd lambda_package
          zip -r ../scbe-lambda-package.zip . -x "*.pyc" -x "__pycache__/*" -x "*.dist-info/*"
          cd ..
          echo "Package size: $(du -h scbe-lambda-package.zip | cut -f1)"
      
      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: scbe-lambda-package
          path: scbe-lambda-package.zip
          retention-days: 7

  deploy:
    name: Deploy to AWS Lambda
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: scbe-lambda-package
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://scbe-lambda-package.zip
      
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.FUNCTION_NAME }} \
            --handler lambda_handler.lambda_handler \
            --runtime python3.11 \
            --memory-size 512 \
            --timeout 30
      
      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          aws lambda get-function \
            --function-name ${{ env.FUNCTION_NAME }} \
            --query 'Configuration.{FunctionName:FunctionName,Runtime:Runtime,MemorySize:MemorySize,LastModified:LastModified}' \
            --output table
