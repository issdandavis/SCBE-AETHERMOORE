name: Deploy SCBE to AWS Lambda

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-west-2
  PYTHON_VERSION: '3.11'
  FUNCTION_NAME: spiralverse-protocol-test
  S3_BUCKET: ai-workflow-architect-artifacts-861870144562

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi pydantic httpx

      - name: Run API tests
        run: |
          if [ -d "api" ] && [ -f "api/main.py" ]; then
            python -c "from api.main import app; print('API module loads successfully')"
          else
            echo "API module not found, skipping import test"
          fi
        continue-on-error: true

  build-and-deploy:
    name: Build and Deploy
    needs: test
    runs-on: ubuntu-latest
    # Only run if AWS credentials are configured
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check AWS credentials
        id: check-aws
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "::warning::AWS credentials not configured. Skipping deployment."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check-aws.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        if: steps.check-aws.outputs.skip != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install dependencies to package directory
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          mkdir -p lambda_package
          if [ -f "aws/requirements-lambda.txt" ]; then
            pip install -r aws/requirements-lambda.txt -t lambda_package/ --no-cache-dir
          else
            echo "requirements-lambda.txt not found, installing defaults"
            pip install fastapi pydantic mangum -t lambda_package/ --no-cache-dir
          fi

      - name: Copy application code
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          if [ -d "api" ]; then cp -r api lambda_package/; fi
          if [ -f "aws/lambda_handler.py" ]; then cp aws/lambda_handler.py lambda_package/; fi

      - name: Create deployment package
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          cd lambda_package
          zip -r ../scbe-lambda-package.zip . -x "*.pyc" -x "__pycache__/*" -x "*.dist-info/*"
          cd ..
          echo "Package size: $(du -h scbe-lambda-package.zip | cut -f1)"

      - name: Upload to S3
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          aws s3 cp scbe-lambda-package.zip s3://${{ env.S3_BUCKET }}/lambda/scbe-lambda-package.zip
          echo "Uploaded to S3"

      - name: Deploy Lambda from S3
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key lambda/scbe-lambda-package.zip

      - name: Wait for Lambda update
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.FUNCTION_NAME }}

      - name: Update Lambda configuration
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.FUNCTION_NAME }} \
            --handler lambda_handler.lambda_handler \
            --runtime python3.11 \
            --memory-size 512 \
            --timeout 30

      - name: Verify deployment
        if: steps.check-aws.outputs.skip != 'true'
        run: |
          echo "Deployment complete!"
          aws lambda get-function \
            --function-name ${{ env.FUNCTION_NAME }} \
            --query 'Configuration.{FunctionName:FunctionName,Runtime:Runtime,MemorySize:MemorySize,LastModified:LastModified}' \
            --output table

      - name: Skip notice
        if: steps.check-aws.outputs.skip == 'true'
        run: echo "Deployment skipped - AWS credentials not configured"
