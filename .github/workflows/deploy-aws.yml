name: Deploy SCBE to AWS Lambda

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-west-2
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi pydantic httpx numpy scipy

      - name: Run API tests
        run: |
          python -c "from api.main import app; print('API module loads successfully')"

  build:
    name: Build Lambda Package
    needs: test
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.package.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies to package directory
        run: |
          mkdir -p lambda_package
          pip install -r aws/requirements-lambda.txt -t lambda_package/ --no-cache-dir

      - name: Copy application code
        run: |
          cp -r api lambda_package/
          cp -r src lambda_package/
          cp aws/lambda_handler.py lambda_package/

      - name: Create deployment package
        id: package
        run: |
          cd lambda_package
          zip -r ../scbe-lambda-package.zip . -x "*.pyc" -x "__pycache__/*" -x "*.dist-info/*"
          cd ..
          echo "Package size: $(du -h scbe-lambda-package.zip | cut -f1)"
          echo "artifact-name=scbe-lambda-package" >> $GITHUB_OUTPUT

      - name: Upload Lambda package
        uses: actions/upload-artifact@v4
        with:
          name: scbe-lambda-package
          path: scbe-lambda-package.zip
          retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: scbe-lambda-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda (Staging)
        run: |
          aws lambda update-function-code \
            --function-name scbe-aethermoore-api-staging \
            --zip-file fileb://scbe-lambda-package.zip

      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name scbe-aethermoore-api-staging \
            --handler lambda_handler.handler \
            --runtime python3.11 \
            --memory-size 512 \
            --timeout 30

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name scbe-aethermoore-api-staging

      - name: Test deployment
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name scbe-aethermoore-api-staging \
            --query 'FunctionUrl' --output text 2>/dev/null || echo "")

          if [ -n "$FUNCTION_URL" ]; then
            echo "Testing health endpoint..."
            curl -s "${FUNCTION_URL}v1/health" | jq .
          else
            echo "No function URL configured. Test via API Gateway."
          fi

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: scbe-lambda-package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if Lambda function exists
        id: check-function
        run: |
          if aws lambda get-function --function-name scbe-aethermoore-api-production 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Lambda function (if needed)
        if: steps.check-function.outputs.exists == 'false'
        run: |
          # Create IAM role if needed
          aws iam create-role \
            --role-name scbe-lambda-execution-role \
            --assume-role-policy-document '{"Version":"2012-10-17","Statement":[{"Effect":"Allow","Principal":{"Service":"lambda.amazonaws.com"},"Action":"sts:AssumeRole"}]}' \
            2>/dev/null || true

          aws iam attach-role-policy \
            --role-name scbe-lambda-execution-role \
            --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole \
            2>/dev/null || true

          sleep 10

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/scbe-lambda-execution-role"

          aws lambda create-function \
            --function-name scbe-aethermoore-api-production \
            --runtime python3.11 \
            --handler lambda_handler.handler \
            --role $ROLE_ARN \
            --zip-file fileb://scbe-lambda-package.zip \
            --timeout 30 \
            --memory-size 512 \
            --environment "Variables={SCBE_ENV=production,SCBE_LOG_LEVEL=INFO,SCBE_API_KEY=${{ secrets.SCBE_API_KEY }}}"

      - name: Deploy to Lambda (Production)
        if: steps.check-function.outputs.exists == 'true'
        run: |
          aws lambda update-function-code \
            --function-name scbe-aethermoore-api-production \
            --zip-file fileb://scbe-lambda-package.zip

      - name: Update Lambda configuration
        if: steps.check-function.outputs.exists == 'true'
        run: |
          aws lambda update-function-configuration \
            --function-name scbe-aethermoore-api-production \
            --handler lambda_handler.handler \
            --runtime python3.11 \
            --memory-size 512 \
            --timeout 30 \
            --environment "Variables={SCBE_ENV=production,SCBE_LOG_LEVEL=INFO,SCBE_API_KEY=${{ secrets.SCBE_API_KEY }}}"

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name scbe-aethermoore-api-production

      - name: Setup API Gateway (if needed)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          API_NAME="scbe-aethermoore-api"
          FUNCTION_NAME="scbe-aethermoore-api-production"

          # Check for existing API
          API_ID=$(aws apigatewayv2 get-apis --query "Items[?Name=='${API_NAME}'].ApiId" --output text)

          if [ -z "$API_ID" ]; then
            echo "Creating new API Gateway..."
            API_ID=$(aws apigatewayv2 create-api \
              --name $API_NAME \
              --protocol-type HTTP \
              --cors-configuration "AllowOrigins=*,AllowMethods=*,AllowHeaders=*" \
              --query ApiId --output text)

            # Create integration
            FUNCTION_ARN="arn:aws:lambda:${AWS_REGION}:${ACCOUNT_ID}:function:${FUNCTION_NAME}"

            INTEGRATION_ID=$(aws apigatewayv2 create-integration \
              --api-id $API_ID \
              --integration-type AWS_PROXY \
              --integration-uri $FUNCTION_ARN \
              --payload-format-version "2.0" \
              --query IntegrationId --output text)

            # Create route
            aws apigatewayv2 create-route \
              --api-id $API_ID \
              --route-key '$default' \
              --target "integrations/${INTEGRATION_ID}"

            # Create stage
            aws apigatewayv2 create-stage \
              --api-id $API_ID \
              --stage-name production \
              --auto-deploy

            # Add permission
            aws lambda add-permission \
              --function-name $FUNCTION_NAME \
              --statement-id "apigateway-invoke-${API_ID}" \
              --action lambda:InvokeFunction \
              --principal apigateway.amazonaws.com \
              --source-arn "arn:aws:execute-api:${AWS_REGION}:${ACCOUNT_ID}:${API_ID}/*" \
              2>/dev/null || true
          fi

          echo "API_ID=$API_ID" >> $GITHUB_ENV
          echo "API_URL=https://${API_ID}.execute-api.${AWS_REGION}.amazonaws.com/production" >> $GITHUB_ENV

      - name: Test deployment
        run: |
          sleep 5
          echo "Testing health endpoint..."
          curl -s "${API_URL}/v1/health" | jq . || echo "Health check pending..."

      - name: Deployment summary
        run: |
          echo "============================================"
          echo "SCBE-AETHERMOORE Deployed Successfully!"
          echo "============================================"
          echo ""
          echo "API URL: ${API_URL}"
          echo ""
          echo "Endpoints:"
          echo "  Health:          ${API_URL}/v1/health"
          echo "  Authorize:       ${API_URL}/v1/authorize"
          echo "  Rogue Detection: ${API_URL}/v1/demo/rogue-detection"
          echo "  Swarm Demo:      ${API_URL}/v1/demo/swarm-coordination"
          echo "============================================"
