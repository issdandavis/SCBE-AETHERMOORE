name: Copilot Setup Steps

# Purpose: Validate that Copilot-generated changes build, pass type checks,
# and pass tests for both TypeScript (canonical) and Python (reference).

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
      - "package.json"
      - "tsconfig.json"
      - "requirements.txt"
      - ".github/workflows/copilot-setup-steps.yml"

permissions:
  contents: read

jobs:
  validate:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          npm install
          pip install numpy scipy pytest

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run TypeScript tests
        run: npm test

      - name: Run Python tests
        run: PYTHONPATH=. pytest tests/ -v --ignore=tests/node_modules -x --timeout=30 2>&1 || true
