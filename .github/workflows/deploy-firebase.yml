name: Deploy Visual System to Firebase

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scbe-visual-system/**'

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scbe-visual-system/package-lock.json

      - name: Install dependencies
        working-directory: scbe-visual-system
        run: npm ci

      - name: Build with Gemini API
        working-directory: scbe-visual-system
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: scbe-visual-system
          entryPoint: scbe-visual-system
