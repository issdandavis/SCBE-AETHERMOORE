name: Deploy Swarm Demo to GitHub Pages

on:
  push:
    branches: [main, claude/add-model-caching-iP1L0]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy swarm demo to root
        run: |
          mkdir -p _site
          cp scbe-visual-system/public/swarm-demo.html _site/index.html
          cp -r scbe-visual-system/public/* _site/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
