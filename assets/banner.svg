<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#4F46E5" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Hyperbolic disc symbol -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.7"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#accent)" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="6" fill="url(#accent)"/>
    <!-- Geodesics -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="url(#cyan)" stroke-width="1" opacity="0.4"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="url(#cyan)" stroke-width="1" opacity="0.4"/>
    <line x1="-42" y1="-42" x2="42" y2="42" stroke="url(#cyan)" stroke-width="1" opacity="0.4"/>
    <line x1="42" y1="-42" x2="-42" y2="42" stroke="url(#cyan)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Main title -->
  <text x="180" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">SCBE-AETHERMOORE</text>

  <!-- Tagline -->
  <text x="180" y="125" font-family="Arial, sans-serif" font-size="20" fill="#94A3B8">Stop AI agents before they go rogue</text>

  <!-- Feature pills -->
  <g transform="translate(180, 145)">
    <rect x="0" y="0" width="120" height="26" rx="13" fill="url(#accent)" opacity="0.3"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="12" fill="#A5B4FC" text-anchor="middle">Post-Quantum</text>

    <rect x="130" y="0" width="100" height="26" rx="13" fill="url(#accent)" opacity="0.3"/>
    <text x="180" y="18" font-family="Arial, sans-serif" font-size="12" fill="#A5B4FC" text-anchor="middle">14 Layers</text>

    <rect x="240" y="0" width="110" height="26" rx="13" fill="url(#accent)" opacity="0.3"/>
    <text x="295" y="18" font-family="Arial, sans-serif" font-size="12" fill="#A5B4FC" text-anchor="middle">95.3% Detect</text>
  </g>
</svg>
